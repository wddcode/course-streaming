<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chat Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/screen.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/lib/prettify.css" rel="stylesheet">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type='text/javascript' src='js/lib/prettify.js'></script>
		
		<!-- jw player -->
		<script type='text/javascript' src='js/lib/jwplayer.js'></script>
		
		<!-- swfobject -->
		<script type='text/javascript' src='js/lib/swfobject.js'></script>

		
		
		
		
		<script type="text/javascript">
		
		// base
		var base = base || {};


		
		$(document).ready(function(){
			
			// code display
			window.prettyPrint && prettyPrint();
			
			// swfobject
			swfobject.embedSWF("swf/chat/vc.swf", "chat_holder", "770", "380", "9.0.0", "expressInstall.swf");
			
			// bindings
			$('.btn#jpw_setup').live('click', function(e){
				e.preventDefault();
				base.jwp.setup();
			});

			$('.btn#jpw_play').live('click', function(e){
				e.preventDefault();
				if(! base.jwp.player) {
					alert('Could not find a player :(');
					return false;
				}
				base.jwp.player.play();
			});

			$('.btn#jpw_stop').live('click', function(e){
				e.preventDefault();
				if(! base.jwp.player) {
					alert('Could not find a player :(');
					return false;
				}
				base.jwp.player.stop();
			});
			
			
			
			// bindings
			$('.btn#sm2_setup').live('click', function(e){
				e.preventDefault();
				base.sm2.create();
			});
			

		});
		
		</script>
		
		
	</head>
	<body>
		<div class="container">
			
			
			<section id="jwp_container">
				<div class="page-header">
					<h1>Live Chat <small>[flash/wowza]</small></h1>
				</div>
				<div class="row">
					<div class="span8">
						<div id="chat_holder"><p>Loading the chat swf ...</p></div>
					</div>
					<div class="span4">

					</div>
				</div>
				
				<!--
				<h2 class="pull-right"><small>code</small></h2>
				-->

			</section>
			
			

			
			
			
			
			
			
		</div>
	</body>
	
	
	
</html>
