<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sound FX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/screen.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/fx.css" rel="stylesheet">
		<link href="css/lib/prettify.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type='text/javascript' src='js/lib/prettify.js'></script>
		<!-- soundmanager2 player -->
		<script type='text/javascript' src='js/lib/soundmanager2.js'></script>
		<script type="text/javascript">
			// sm2 player
			var base = base || {};
			base.sm2 = base.sm2 || {};
			base.sm2.player = false;
			base.sm2.samples = [
				{'name' : 'FX 1', 'url' : 'fx/FX_01.mp3'}, 
				{'name' : 'FX 2', 'url' : 'fx/FX_02.mp3'},
				{'name' : 'FX 3', 'url' : 'fx/FX_03.mp3'}
			];

			soundManager.flashVersion = (window.location.toString().match(/#flash8/i) ? 8 : 9);
			if(soundManager.flashVersion != 8) {
				soundManager.useHighPerformance = true;
			}
			soundManager.setup({
				url : 'swf/lib/',
				wmode : 'transparent',
				debugMode : true,
				consoleOnly : true,
				autoLoad : true
			});
			soundManager.onready(function() {
				base.sm2.load_samples();
			});
			base.sm2.load_samples = function() {
				for(i in base.sm2.samples) {
					var sample = base.sm2.samples[i]
					soundManager.createSound('s' + i, 'static/audio/' + sample.url);

					$('h2', '#btn-s' + i).html(sample.name);

				}
			};
			$(document).ready(function() {

				$('.listing > .item.hoverable').live('hover', function(e) {
					$(this).addClass("hover");
				});
				$('.listing > .item.hoverable').live('mouseleave', function(e) {
					$(this).removeClass("hover");
				});

				$('.listing > .item.makenoise').live('mouseenter', function(e) {
					soundManager.play('s2');
				});
				$('.listing > .item.makenoise').live('click', function(e) {
					e.preventDefault();
					soundManager.play('s0');
				});
			});

		</script>
	</head>
	<body>
		<div class="container">
			<section id="sm2_container">
				<div class="page-header">
					<h1>Sound FX <small>Soundmanager2</small></h1>
				</div>
				<div class="row">
					<div class="span8">
						<div class="row-fluid listing">
							
							<div class="span12 item hoverable clickable makenoise">
								<h3>Item</h3>
								<div class="row-fluid">
									<div class="span6">Text A</div>
									<div class="span6">Text B</div>
								</div>
							</div>
							
							<div class="span12 item hoverable clickable makenoise">
								<h3>Item</h3>
								<div class="row-fluid">
									<div class="span6">Text A</div>
									<div class="span6">Text B</div>
								</div>
							</div>
							
							<div class="span12 item hoverable clickable makenoise">
								<h3>Item</h3>
								<div class="row-fluid">
									<div class="span6">Text A</div>
									<div class="span6">Text B</div>
								</div>
							</div>
							
							<div class="span12 item hoverable clickable makenoise">
								<h3>Item</h3>
								<div class="row-fluid">
									<div class="span6">Text A</div>
									<div class="span6">Text B</div>
								</div>
							</div>
							
						</div>
					</div>
					<div class="span4"></div>
				</div>
			</section>
		</div>
	</body>
</html>
